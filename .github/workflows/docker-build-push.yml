name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Staging builds
    tags:
      - 'v*.*.*'  # Release builds
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Patch package.json version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Patching package.json with version: $VERSION"
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 'staging' for main branch builds
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/main' }}
            # 'latest' only for version tags
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Version number from tag (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Portainer deployment
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK_URL }}" ]; then
            echo "Triggering Portainer deployment for ${GITHUB_REF_NAME}"
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
          else
            echo "⚠️  Portainer webhook URL not configured. Set PORTAINER_WEBHOOK_URL secret to enable auto-deployment."
          fi
